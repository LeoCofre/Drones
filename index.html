<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Envío con Drones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <h1 class="text-center my-4">Calculador de Envío con Drones</h1>

        <form id="envioForm">
            <div class="mb-3">
                <label for="selectRestaurantes" class="form-label">Seleccionar Restaurante:</label>
                <select id="selectRestaurantes" class="form-control">
                    <option value="">Selecciona un restaurante</option>
                </select>

            </div>

            <div class="mb-3">
                <label for="direccionRestaurante" class="form-label">Dirección del Restaurante:</label>
                <input type="text" id="direccionRestaurante" name="direccionRestaurante" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccionCliente" class="form-label">Dirección del Cliente:</label>
                <input type="text" id="direccionCliente" name="direccionCliente" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="peso" class="form-label">Peso del Pedido (kg):</label>
                <input type="number" id="peso" name="peso" class="form-control" required step="0.1">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Calcular Costo</button>
                <button type="button" id="btnReiniciar" class="btn btn-secondary">Reiniciar</button>
            </div>
        </form>

        <div id="resultado" class="mt-3 alert alert-info"></div>
        <div id="map" class="mt-3" style="height: 400px;"></div>
    </div>

    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Calculadora de Envío con Drones. </span>
            <span class="text-muted">Desarrollado por Susana Florez, Gustavo González y Leonardo Cofré</span>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
